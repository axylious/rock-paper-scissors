<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="index.js" defer></script>
</head>
<style>
    .game {
        margin-top: 40vh;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
    }

    .score {
        font-size: 2em;
        margin-bottom: 1em;
    }

    button {
        padding: 2em 3em;
        font-size: 1.5em;
    }

    button+button {
        margin-left: 2em;
    }
</style>
<body>
    <div class="game">
        <div class="score">
            <h1><span id="player">0</span>-<span id="opp">0</span></h1>
        </div>
        <div class="choices">
            <button class="choice" id="rock">
                Rock
            </button>
            <button class="choice"  id="paper">
                Paper
            </button>
            <button class="choice" id="scissors">
                Scissors
            </button> 
        </div>     
    </div>   
</body>
</html>
